<body>
    <script>
        /*multi line comment */
        // single line comment
        // counsolw.log()is used to pass a value to counsole. the value passed is inside of the parathesis.
       console.log("hello");
       console.log("1000");
       console.log("Hi");

       console.log(1+1);

       // coercion, forcing a datatype to be another datatype.
       console.log(100 +parseInt("100"));
       console.log(parseInt("100hello10"));
       console.log(parseInt("100.hello10"));
       console.log(parseInt("hello10"));
